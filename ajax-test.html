<script type="text/javascript">
$(function(){
    $('#save').click(function(){
        // update 
        var url = 'http://local.wordpress.com/wp-json/wp/v2/posts/' + $('#id').val();
        $.ajax(url, {
            type: 'post',
            dataType: 'json',
            data: $('#form-id').serializeArray(),
            success: function(response) {
                console.log(response);
            }
        });
    });
    $('#create').click(function(){
        // create new blog
        var url = 'http://local.wordpress.com/wp-json/wp/v2/posts/';
        $.ajax(url, {
            type: 'post',
            dataType: 'json',
            data: $('#form-id').serializeArray(),
            success: function(response) {
                console.log(response);
            }
        });
    });
});
</script>
